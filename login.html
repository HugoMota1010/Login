<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="avatar-do-usuario.png">
    <title>Login - Sistemas AdministrativosS</title>
</head>
<body> 
  
<div class="conteiner_principal">
  <div class="conteiner_secundario">
    <h2 style="text-align: center;">Login - Sistemas Administrativos</h2>
    <br>
    <form action="/action_page.php" method="post">
      <div class="imgcontainer">
        <img src="user.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Login</b></label>
        <input type="text" placeholder="Enter Usuario" name="uname" required>

        <label for="psw"><b>Senha</b></label>
        <input type="password" placeholder="Enter Senha" name="psw" required>
            
        <button type="submit">Entrar</button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Lembre-se de mim.
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Esqueceu a <a href="#">senha?</a></span>
      </div>
    </form>
  </div>
</div>

</body>
</html>
